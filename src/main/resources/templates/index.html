<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div th:replace="base :: navlinks"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <table>
                <tr>
                    <th>Book Title</th>
                    <th>Book ID</th>
                    <th>Author First Name</th>
                    <th>Author Last Name</th>

                </tr>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.bookId}"></td>

                    <div> th:each="author : ${book.authors}">
                        <td th:text="${author.firstName}"></td>
                        <td th:text="${author.lastName}"></td>
                    </div>

                    <td>
                        <a th:href="@{update/{id}(id=${book.bookId})}">Update</a>
                        <a th:href="@{detail/{id}(id=${book.bookId})}">Details</a>
                        <a th:href="@{delete/{id}(id=${book.bookId})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-sm-6">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>

                <tr th:each="author : ${authors}">
                    <td th:text="${author.firstName}"></td>
                    <td th:text="${author.lastName}"></td>
                    <td th:text="${author.email}"></td>
                    <td>
                        <a th:href="@{update_employee/{id}(id=${author.authorId})}">Update</a>
                        <a th:href="@{detail_employee/{id}(id=${author.authorId})}">Details</a>
                        <a th:href="@{delete_employee/{id}(id=${author.authorId})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>


<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
